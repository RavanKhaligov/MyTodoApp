<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <header>Todo App</header>
    <form action="#" id="todo-form" class="flex" >
      <input type="text" placeholder="Enter the todo" id="todo-input">
      <button type="submit" class="add-todo">Add</button>
    </form>
    <ul class="list-group">
        <!-- <li class="list-group-item">
            Buy a new computer
            <i class="fa-solid fa-trash delete-todo"></i>
            
        </li> -->
    </ul>
    <div class="footer flex">
      <p class="notifyNumber">You have 4 pending tasks</p>
      <button class="clear-all">Clear All</button>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/04a745a2dc.js" crossorigin="anonymous"></script>
  <script src="app3.js"></script>
</body>
</html>
